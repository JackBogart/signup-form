<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="form-container">
            <div class="sidebar">
                <div class="sidebar-logo">
                    <img src="./images/odin-lined.png" alt="odin logo outline" class="logo-image" />
                    <span class="logo-text">ODIN</span>
                </div>
            </div>
            <div class="form-section">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <span class="italics">now</span> to get started.
                </h2>
                <h2>You <span class="italics">know</span> you want to.</h2>
                <form action="post">
                    <div class="form-row">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname" />
                    </div>
                    <div class="form-row">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname" />
                    </div>
                    <div class="form-row">
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="email" />
                    </div>
                    <div class="form-row">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" />
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" />
                    </div>
                    <div class="form-row">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" id="password" name="password" />
                    </div>
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
