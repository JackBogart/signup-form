<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="form-container">
            <div class="sidebar">
                <div class="sidebar-logo">
                    <img src="./images/odin-lined.png" alt="odin logo outline" class="logo-image" />
                    ODIN
                </div>
            </div>
            <div class="form-section">
                <div class="form-header">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help
                        you realize your deepest dreams. Sign up <span class="italics">now</span> to get started.
                    </p>
                    <p>You <span class="italics">know</span> you want to.</p>
                </div>
                <form action="post">
                    <div class="form-inputs">
                        <p class="form-title">Let's do this!</p>

                        <div class="form-row">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname" required />
                        </div>
                        <div class="form-row">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname" required />
                        </div>
                        <div class="form-row">
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="email" required />
                        </div>
                        <div class="form-row">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required />
                        </div>
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required />
                            <span></span>
                        </div>
                        <div class="form-row">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" id="password" name="password" required />
                        </div>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="submit-button">Create Account</button>
                        <p>Already have an account? <a href="#" class="login">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
